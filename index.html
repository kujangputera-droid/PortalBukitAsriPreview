<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WargaNet - Portal Bukit Asri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563EB; --wa: #25D366; --bg: #F8FAFC; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); padding-bottom: 110px; }
        
        /* HEADER */
        .sticky-header { position: sticky; top: 0; z-index: 1000; background: #fff; padding: 12px 0; border-bottom: 1px solid #e2e8f0; }
        .search-input { border-radius: 50px; border: 1px solid #E2E8F0; background: #F1F5F9; padding: 10px 20px 10px 45px; width: 100%; font-size: 0.9rem; }
        .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #94A3B8; }

        /* CARD JUALAN */
        .card-product { background: #fff; border-radius: 16px; overflow: hidden; margin-bottom: 12px; display: flex; height: 160px; border: 1px solid #f1f5f9; box-shadow: 0 4px 6px rgba(0,0,0,0.03); cursor: pointer; }
        .card-img-wrap { width: 120px; height: 100%; flex-shrink: 0; background: #f1f5f9; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 12px; display: flex; flex-direction: column; justify-content: space-between; width: 100%; }
        .meta-tag { font-size: 0.65rem; color: var(--primary); background: #EFF6FF; padding: 2px 8px; border-radius: 6px; font-weight: 700; display: inline-block; }
        .prod-title { font-size: 0.95rem; font-weight: 700; color: #1e293b; margin: 4px 0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .btn-wa-mini { background: var(--wa); color: white; border-radius: 50px; padding: 6px 14px; font-size: 0.75rem; font-weight: 700; border: none; display: flex; align-items: center; gap: 5px; }

        /* CARD INFO WARGA */
        .card-info { background: #fff; border-radius: 12px; border: 1px solid #e2e8f0; padding: 15px; margin-bottom: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }

        /* SKELETON LOADER ANIMATION */
        .skeleton { background: #e2e8f0; background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%); border-radius: 8px; background-size: 200% 100%; animation: 1.5s shine linear infinite; }
        @keyframes shine { to { background-position-x: -200%; } }
        .skeleton-card { height: 160px; width: 100%; margin-bottom: 12px; border-radius: 16px; background: white; display: flex; overflow: hidden; }

        /* FLOATING BUTTONS */
        .btn-float { position: fixed; right: 20px; z-index: 1050; padding: 12px 20px; border-radius: 50px; color: white; font-weight: bold; text-decoration: none; border: 2px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-size: 13px; display: flex; align-items: center; gap: 8px; }
        .btn-k { bottom: 170px; background: #0284c7; }
        .btn-i { bottom: 110px; background: #dc2626; }

        /* NAV BOTTOM */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 12px 0; box-shadow: 0 -4px 10px rgba(0,0,0,0.05); z-index: 1020; border-top-left-radius: 20px; border-top-right-radius: 20px; }
        .nav-item { text-align: center; color: #94A3B8; text-decoration: none; font-size: 0.7rem; font-weight: 600; cursor: pointer; }
        .nav-item i { font-size: 1.3rem; display: block; margin-bottom: 2px; }
        .nav-item.active { color: var(--primary); }
        .d-none { display: none !important; }
    </style>
</head>
<body>

    <div style="background:#DBEAFE; color:#1e40af; font-size:0.75rem; padding:6px 0; text-align:center; font-weight:600;">
        <marquee scrollamount="5" id="teks-berjalan">Memuat info terbaru Portal Bukit Asri...</marquee>
    </div>

    <header class="sticky-header">
        <div class="container text-center">
            <h6 class="m-0 fw-bold text-primary"><i class="fas fa-city me-2"></i>Portal Bukit Asri</h6>
            <div class="position-relative mt-2">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" onkeyup="filterToko()" placeholder="Cari jualan warga...">
            </div>
        </div>
    </header>

    <main class="container mt-3">
        <div id="skeletonLoader">
            <div class="skeleton-card"><div class="skeleton" style="width:120px; height:100%;"></div><div style="padding:15px; flex:1;"><div class="skeleton" style="height:20px; width:40%; margin-bottom:10px;"></div><div class="skeleton" style="height:30px; width:80%;"></div></div></div>
            <div class="skeleton-card"><div class="skeleton" style="width:120px; height:100%;"></div><div style="padding:15px; flex:1;"><div class="skeleton" style="height:20px; width:40%; margin-bottom:10px;"></div><div class="skeleton" style="height:30px; width:80%;"></div></div></div>
        </div>
        
        <div id="productContainer" class="d-none"></div>
        <div id="infoContainer" class="d-none"></div>
        <div id="emptyState" class="text-center py-5 d-none"><p class="text-muted">Tidak ditemukan.</p></div>
    </main>

    <button onclick="bukaKontak()" class="btn-float btn-k"><i class="fas fa-phone-alt"></i> Kontak Darurat</button>
    <a href="https://forms.gle/Q9GRfaWzo2YByhWn8" target="_blank" class="btn-float btn-i"><i class="fas fa-plus"></i> Tambah Jualan</a>

    <nav class="bottom-nav">
        <div class="nav-item active" id="navHome" onclick="switchTab('home')"><i class="fas fa-home"></i>Home</div>
        <div class="nav-item" id="navInfo" onclick="switchTab('info')"><i class="fas fa-bullhorn"></i>Info</div>
        <a href="https://forms.gle/Q9GRfaWzo2YByhWn8" target="_blank" class="nav-item"><i class="fas fa-plus-circle text-primary" style="font-size: 1.5rem;"></i>Jualan</a>
        <div class="nav-item" onclick="bukaKontak()"><i class="fas fa-phone-square-alt"></i>Kontak</div>
    </nav>

    <div id="modalKontak" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:99999; align-items:center; justify-content:center;">
        <div style="background:white; width:85%; max-width:400px; border-radius:20px; overflow:hidden;">
            <div style="padding:15px; background:#f8fafc; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                <b>üìû Kontak Penting</b><span onclick="tutupKontak()" style="cursor:pointer; font-weight:bold;">&times;</span>
            </div>
            <div id="list-kontak-container" style="max-height:400px; overflow-y:auto; padding:10px;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw6W8ycp_y9GLttQ7ajlSsOtkZkudewHT2PPAYCR_M8CIC_4OG71mfOMLrXshtYacXJ/exec';
        let allData = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetch(scriptURL).then(res => res.json()).then(data => {
                allData = data;
                document.getElementById('skeletonLoader').classList.add('d-none');
                const pc = document.getElementById('productContainer');
                pc.classList.remove('d-none');
                renderCards(allData);
            });
            fetch(scriptURL + '?action=running').then(res => res.json()).then(d => { if(d.text) document.getElementById('teks-berjalan').innerText = d.text; });
        });

        function renderCards(data) {
            const pc = document.getElementById('productContainer'); pc.innerHTML = '';
            const valid = data.filter(item => item["Nama Usaha / Brand"] && item["Nama Usaha / Brand"].trim() !== "");
            valid.forEach(item => {
                const foto = item["Link Foto Bersih"] || 'https://placehold.co/120x160?text=No+Photo';
                pc.innerHTML += `
                    <div class="card-product" onclick="window.open('https://wa.me/${formatWA(item["No WhatsApp"])}')">
                        <div class="card-img-wrap"><img src="${foto}" class="card-img" loading="lazy"></div>
                        <div class="card-body">
                            <div>
                                <span class="meta-tag">${item["Kategori"] || 'UMKM'}</span>
                                <h3 class="prod-title">${item["Nama Usaha / Brand"]}</h3>
                                <p style="font-size:0.75rem; color:#64748b; margin:0;">üë§ ${item["Nama "] || 'Warga'}<br>üìç ${item["Alamat"] || '-'}</p>
                            </div>
                            <div class="d-flex justify-content-end"><button class="btn-wa-mini"><i class="fab fa-whatsapp"></i> Chat</button></div>
                        </div>
                    </div>`;
            });
        }

        function formatWA(n) { if(!n) return ''; let num = n.toString().replace(/[^0-9]/g, ''); return num.startsWith('0') ? '62' + num.substring(1) : num; }

        window.switchTab = (tab) => {
            document.getElementById('navHome').classList.toggle('active', tab === 'home');
            document.getElementById('navInfo').classList.toggle('active', tab === 'info');
            const pc = document.getElementById('productContainer'); const ic = document.getElementById('infoContainer');
            if(tab === 'home') { pc.classList.remove('d-none'); ic.classList.add('d-none'); renderCards(allData); }
            else { pc.classList.add('d-none'); ic.classList.remove('d-none'); ic.innerHTML = '<p class="text-center py-5">Memuat info warga...</p>';
                fetch(scriptURL + '?type=info').then(res => res.json()).then(d => {
                    ic.innerHTML = ''; d.forEach(item => {
                        // FIX UNDEFINED: Gunakan Object.values jika nama kolom berubah-ubah
                        const vals = Object.values(item);
                        const judul = item.judul || vals[2] || "Info Warga";
                        const deskripsi = item.deskripsi || vals[4] || "";
                        ic.innerHTML += `<div class="card-info"><b>${judul}</b><p class="small text-muted m-0">${deskripsi}</p></div>`;
                    });
                });
            }
        }

        window.filterToko = () => {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('card-product');
            let found = false;
            for (let c of cards) { if(c.textContent.toLowerCase().includes(val)) { c.style.display = 'flex'; found = true; } else { c.style.display = 'none'; } }
            document.getElementById('emptyState').classList.toggle('d-none', found || val === "");
        }

        window.bukaKontak = () => {
            document.getElementById('modalKontak').style.display = 'flex';
            const l = document.getElementById('list-kontak-container'); l.innerHTML = 'Memuat...';
            fetch(scriptURL + '?action=kontak').then(res => res.json()).then(d => {
                l.innerHTML = ''; d.forEach(k => { l.innerHTML += `<div style="padding:10px; border-bottom:1px solid #f1f5f9; display:flex; justify-content:space-between; align-items:center;"><div><b>${k.Nama}</b><br><small>${k.Nomor}</small></div><a href="https://wa.me/${formatWA(k.Nomor)}" target="_blank" style="color:green; font-weight:bold; text-decoration:none;">WA</a></div>`; });
            });
        }
        window.tutupKontak = () => { document.getElementById('modalKontak').style.display = 'none'; }
    </script>
</body>
</html>
