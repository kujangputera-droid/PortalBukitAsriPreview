<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WargaNet - Direktori Warga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563EB; --bg-body: #F8FAFC; --card-bg: #FFFFFF; --wa: #25D366; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-body); padding-bottom: 90px; overflow-x: hidden; }
        .sticky-header { position: sticky; top: 0; z-index: 1000; background: #fff; padding: 12px 0; border-bottom: 1px solid #e2e8f0; }
        .running-text-wrap { background: #DBEAFE; color: #1e40af; font-size: 0.75rem; padding: 5px 0; }
        .search-input { border-radius: 50px; border: 1px solid #E2E8F0; background: #F1F5F9; padding: 10px 20px 10px 45px; width: 100%; font-size: 0.9rem; }
        .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #94A3B8; }
        
        /* CARD JUALAN - VERSI RAPI */
        .card-product { background: #fff; border-radius: 16px; overflow: hidden; margin-bottom: 12px; display: flex; height: 160px; border: 1px solid #f1f5f9; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .card-img-wrap { width: 120px; height: 100%; flex-shrink: 0; background: #f1f5f9; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 12px; display: flex; flex-direction: column; justify-content: space-between; width: 100%; }
        .meta-tag { font-size: 0.65rem; color: var(--primary); background: #EFF6FF; padding: 2px 8px; border-radius: 6px; font-weight: 700; display: inline-block; margin-bottom: 4px; }
        .prod-title { font-size: 1rem; font-weight: 700; color: #1e293b; margin: 0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .prod-desc { font-size: 0.75rem; color: #64748b; margin-top: 3px; }
        .btn-wa-mini { background: var(--wa); color: white; border-radius: 50px; padding: 6px 14px; font-size: 0.75rem; font-weight: 700; text-decoration: none; border: none; display: flex; align-items: center; gap: 5px; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 12px 0; box-shadow: 0 -4px 10px rgba(0,0,0,0.05); z-index: 1020; border-top-left-radius: 20px; border-top-right-radius: 20px; }
        .nav-item { text-align: center; color: #94A3B8; text-decoration: none; font-size: 0.7rem; font-weight: 600; cursor: pointer; }
        .nav-item i { font-size: 1.3rem; display: block; margin-bottom: 2px; }
        .nav-item.active { color: var(--primary); }
        .card-info { background: #fff; border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #e2e8f0; }
        .d-none { display: none !important; }
    </style>
</head>
<body>

    <div class="running-text-wrap">
        <marquee id="teks-berjalan" scrollamount="5">Selamat Datang di WargaNet - Direktori UMKM Lokal</marquee>
    </div>

    <header class="sticky-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="d-flex align-items-center gap-2">
                    <i class="fas fa-store text-primary fa-lg"></i>
                    <h6 class="m-0 fw-bold">WargaNet</h6>
                </div>
                <i class="fas fa-phone-alt text-muted" onclick="bukaKontak()"></i>
            </div>
            <div class="position-relative">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" onkeyup="filterToko()" placeholder="Cari jualan atau nama warga...">
            </div>
        </div>
    </header>

    <main class="container mt-3">
        <div id="skeletonLoader" class="text-center py-5">
            <div class="spinner-border text-primary mb-2"></div>
            <p class="text-muted small">Menghubungkan ke database...</p>
        </div>
        
        <div id="productContainer" class="d-none"></div>
        <div id="infoContainer" class="d-none"></div>
        <div id="emptyState" class="text-center py-5 d-none"><p class="text-muted">Data tidak ditemukan.</p></div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" id="navHome" onclick="switchTab('home')"><i class="fas fa-home"></i>Beranda</div>
        <div class="nav-item" id="navInfo" onclick="switchTab('info')"><i class="fas fa-bullhorn"></i>Info</div>
        <a href="https://forms.gle/Q9GRfaWzo2YByhWn8" target="_blank" class="nav-item"><i class="fas fa-plus-circle text-primary" style="font-size: 1.5rem;"></i>Jualan</a>
        <div class="nav-item" onclick="bukaKontak()"><i class="fas fa-phone-square-alt"></i>Kontak</div>
    </nav>

    <div id="modalKontak" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:9999; align-items:center; justify-content:center;">
        <div style="background:white; width:85%; max-width:400px; border-radius:20px; overflow:hidden;">
            <div style="padding:15px; background:#f8fafc; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                <b>üìû Nomor Penting</b><span onclick="tutupKontak()" style="cursor:pointer; font-weight:bold;">&times;</span>
            </div>
            <div id="list-kontak-container" style="max-height:400px; overflow-y:auto; padding:10px;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw6W8ycp_y9GLttQ7ajlSsOtkZkudewHT2PPAYCR_M8CIC_4OG71mfOMLrXshtYacXJ/exec';
        let allData = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetch(scriptURL).then(res => res.json()).then(data => {
                allData = data;
                document.getElementById('skeletonLoader').classList.add('d-none');
                const pc = document.getElementById('productContainer');
                pc.classList.remove('d-none');
                renderCards(allData);
            }).catch(e => { document.getElementById('skeletonLoader').innerHTML = "Gagal memuat database."; });
            
            fetch(scriptURL + '?action=running').then(res => res.json()).then(d => { if(d.text) document.getElementById('teks-berjalan').innerText = d.text; });
        });

        function renderCards(data) {
            const pc = document.getElementById('productContainer'); pc.innerHTML = '';
            const valid = data.filter(item => item["Nama Usaha / Brand"] && item["Nama Usaha / Brand"].trim() !== "");
            
            valid.forEach(item => {
                const foto = item["Link Foto Bersih"] || 'https://placehold.co/120x160?text=No+Photo';
                const card = `
                    <div class="card-product">
                        <div class="card-img-wrap">
                            <img src="${foto}" class="card-img" onerror="this.src='https://placehold.co/120x160'">
                        </div>
                        <div class="card-body">
                            <div>
                                <span class="meta-tag">${item["Kategori"] || 'UMKM'}</span>
                                <h3 class="prod-title">${item["Nama Usaha / Brand"]}</h3>
                                <p class="prod-desc">üë§ ${item["Nama "] || 'Warga'} | üìç ${item["Alamat"] || '-'}</p>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="https://wa.me/${formatWA(item["No WhatsApp"])}" target="_blank" class="btn-wa-mini">
                                    <i class="fab fa-whatsapp"></i> Chat WA
                                </a>
                            </div>
                        </div>
                    </div>`;
                pc.innerHTML += card;
            });
        }

        function formatWA(n) { if(!n) return ''; let num = n.toString().replace(/[^0-9]/g, ''); return num.startsWith('0') ? '62' + num.substring(1) : num; }

        window.switchTab = function(tab) {
            document.getElementById('navHome').classList.toggle('active', tab === 'home');
            document.getElementById('navInfo').classList.toggle('active', tab === 'info');
            const pc = document.getElementById('productContainer'); const ic = document.getElementById('infoContainer');
            if(tab === 'home') { pc.classList.remove('d-none'); ic.classList.add('d-none'); renderCards(allData); }
            else { pc.classList.add('d-none'); ic.classList.remove('d-none'); ic.innerHTML = '<p class="text-center py-5 text-muted">Memuat info warga...</p>';
                fetch(scriptURL + '?type=info').then(res => res.json()).then(data => {
                    ic.innerHTML = '';
                    data.forEach(item => { ic.innerHTML += `<div class="card-info"><h6 class="fw-bold m-0">${item.judul}</h6><p class="small text-muted mt-2">${item.deskripsi}</p></div>`; });
                });
            }
        }

        window.filterToko = function() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('card-product');
            let found = false;
            for (let card of cards) {
                if(card.textContent.toLowerCase().includes(val)) { card.style.display = 'flex'; found = true; }
                else { card.style.display = 'none'; }
            }
            document.getElementById('emptyState').classList.toggle('d-none', found || val === "");
        }

        window.bukaKontak = function() {
            document.getElementById('modalKontak').style.display = 'flex';
            const list = document.getElementById('list-kontak-container'); list.innerHTML = '<p class="text-center py-3 text-muted">Memuat kontak...</p>';
            fetch(scriptURL + '?action=kontak').then(res => res.json()).then(data => {
                list.innerHTML = '';
                data.forEach(k => { list.innerHTML += `<div style="padding:12px; border-bottom:1px solid #f1f5f9; display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${k.Nama}</b><br><small>${k.Nomor}</small></div>
                    <a href="https://wa.me/${formatWA(k.Nomor)}" target="_blank" style="background:#22c55e; color:white; padding:5px 12px; border-radius:10px; text-decoration:none; font-size:11px; font-weight:bold;">WA</a>
                </div>`; });
            });
        }
        window.tutupKontak = () => { document.getElementById('modalKontak').style.display = 'none'; }
    </script>
</body>
</html>
